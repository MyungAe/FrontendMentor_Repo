<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main-wrap">
      <img
        src="./images/image-equilibrium.jpg"
        alt="Equilibrium"
        class="equilibrium-img"
      />
      <h2 class="title">Equilibrium #3429</h2>
      <div class="paragraph">
        <p>Our Equilibrium collection promotes</p>
        <p>balance and calm.</p>
      </div>
      <div class="price-and-time-wrap">
        <div class="price-wrap">
          <img src="./images/icon-ethereum.svg" alt="ethereum" />
          <div class="price">0.041 ETH</div>
        </div>
        <div class="time-wrap">
          <img src="./images/icon-clock.svg" alt="clock" />
          <div class="time">3 days left</div>
        </div>
      </div>
      <div class="seller-wrap">
        <img src="./images/image-avatar.png" alt="userimg" class="userimg" />
        <div class="seller">
          Creation of <b class="seller-name"> Jules Wyvern</b>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/MyungAe/FrontendMentor_Repo">Jinsik</a>.
    </div>
  </body>
</html>
