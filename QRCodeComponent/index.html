<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | QR code component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="flex-wrap">
      <div class="qr-component">
        <div class="qr-img-wrap"></div>
        <h2 class="qr-title">
          <div>Improve your front-end</div>
          <div>skills by building projects</div>
        </h2>
        <div class="qr-paragraph">
          <p>Scan the QR code to visit Frontend</p>
          <p>Mentor and take your coding skills to</p>
          <p>the next level</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>
      . Coded by
      <a
        href="https://github.com/MyungAe/FrontendMentor_Repo/tree/master/QRCodeComponent"
        >Jinsik</a
      >.
    </div>
  </body>
</html>
