<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Tip calculator app</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="flex-wrap">
      <h2 class="title">
        <div>SPLI</div>
        <div>TTER</div>
      </h2>
      <form class="pay-calculator">
        <div class="calculator-wrap">
          <div class="bill">
            <h3>Bill</h3>
            <div class="bill-input">
              <img src="./images/icon-dollar.svg" alt="dollar" />
              <input type="number" value="142.55" class="input" />
            </div>
          </div>
          <div class="select-tip">
            <h3>Select Tip %</h3>
            <div class="button-wrap">
              <input type="button" class="button" value="5%" />
              <input type="button" class="button margin" value="10%" />
              <input type="button" class="button" value="15%" />
              <input type="button" class="button" value="25%" />
              <input type="button" class="button margin" value="50%" />
              <input type="button" class="custom" value="Custom" />
            </div>
          </div>
          <div class="peoples">
            <div class="peoples-title">
              <h3>Number of People</h3>
              <div class="error">Can't be zero</div>
            </div>
            <div class="peoples-input">
              <img src="./images/icon-person.svg" alt="person" />
              <input type="number" value="5" class="input" />
            </div>
          </div>
        </div>
        <div class="result">
          <div class="tip-amount">
            <div class="tip-wrap">
              <h3 class="tip-title">Tip Amount</h3>
              <div class="tip-subtitle">/ person</div>
            </div>
            <div class="tip-result">$4.27</div>
          </div>
          <div class="total">
            <div class="total-wrap">
              <h3 class="total-title">Total</h3>
              <div class="total-subtitle">/ person</div>
            </div>
            <div class="total-result">$32.79</div>
          </div>
          <input type="button" value="RESET" class="reset" />
        </div>
      </form>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor</a
        >. Coded by <a href="#">Jinsik</a>.
      </div>
    </div>
  </body>
</html>
